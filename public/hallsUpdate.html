<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1><a class="h1-link" href="index.html">Rezervacija dvorana</h1></a>
    <nav>
      <a class="nav-links" href="index.html">Home</a>
      <a class="nav-links" href="hall.html">Dvorane</a>
      <a class="nav-links" href="#">O nama</a>
      <a class="nav-links" href="register.html">Registracija</a>

    </nav>
  </header>
  <div class="subheader">
    <ul class="flex-container">
      <li><a href="http://localhost:3000/halls">Dvorane</a></li>
      <li><a href="hallsCreate.html">Dodaj dvoranu</a></li>
      <li><a href="hallsUpdate.html">Rezerviraj dvoranu</a></li>
      <li><a href="hallsDelete.html">Ukloni dvoranu</a></li>
    </ul>
  </div>
  <div class="form-div">
    <form action="http://localhost:3000/hallsUpdate" method="post">
      <label for="hallId">Id dvorane</label>
      <input id="hallId" placeholder="Unesite id dvorane " name="hallId" type="number" required>
      <br>
      <label for="isReserved">Rezervacija dvorane</label>
      <input id="isReserved" type="checkbox" name="isReserved" onclick="checkBoxAlert()" required>
      <script>
        function checkBoxAlert() {
          var checkBox = document.getElementById("isReserved");
          if (checkBox.checked == true) {
            alert("Rezervirali ste dvoranu");
          }
        }
      </script>
      <br>
      <label for="reservedUntil">Dvorana je rezervirana od sad pa do:</label>
      <input id="reservedUntil" type="datetime-local" name="reservedUntil" required>
      <br>
      <br>
      <input class="button" type="submit" value="Rezervirajte dvoranu">
    </form>

  </div>

  <footer>
    <h4>Grad Kri≈æevci</h4>
  </footer>

</body>

</html>
