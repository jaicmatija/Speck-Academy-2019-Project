<html lang="en">

<body>
  <header>
    <h1><a class="h1-link" href="index.html">Rezervacija dvorana</h1></a>
    <nav>
      <a class="nav-links" href="index.html">Home</a>
      <a class="nav-links" href="hall.html">Dvorane</a>
      <a class="nav-links" href="#">O nama</a>
      <a class="nav-links" href="register.html">Registracija</a>

    </nav>
  </header>
  <div class="subheader">
    <ul class="flex-container">
      <li><a href="http://localhost:3000/halls">Dvorane</a></li>
      <li><a href="hallsCreate.html">Dodaj dvoranu</a></li>
      <li><a href="hallsUpdate.html">Rezerviraj dvoranu</a></li>
      <li><a href="hallsDelete.html">Ukloni dvoranu</a></li>
    </ul>
  </div>
  <div class="form-div">
    <form action="index.html" method="post">
      <label for="username">Korisničko ime</label>
      <input id="username" placeholder="Unesite Korisničko ime " name="username" type="text" required>
      <br>

      <label for="password">Lozinka</label>
      <input id="password" placeholder="Unesite Lozinku " name="password" type="password" required>
      <br>

      <label for="password-repeat">Ponovite Lozinku</label>
      <input id="password-repeat" placeholder="Ponovo unesite Lozinku " name="password-repeat" type="password" required>
      <br>

      <label for="firstName">Ime</label>
      <input id="firstName" placeholder="Unesite Ime " name="firstName" type="text">
      <br>

      <label for="lastName">Prezime</label>
      <input id="lastName" placeholder="Unesite Prezime " name="lastName" type="text">
      <br>

      <input class="button" type="submit" value="Registrirajte se">
    </form>
  </div>

  <footer>
    <h4>Grad Križevci</h4>
  </footer>

</body>
